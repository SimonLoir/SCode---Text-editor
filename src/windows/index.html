<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCode 2.18</title>
    <!-- Small hack :-) to prevent exports is not defined -->
    <script>var exports = {};</script>
    <!-- End of the small hack -->
    <script src="../js/extjs.js"></script>
    <script src="../js/renderer.js"></script>
    <style>
        body {
            background: black;
        }

        .terminal {
            font-family: "source-code-pro", courier-new, courier, monospace;
        }

        .terminal .xterm-viewport {
            background: rgb(34, 34, 34);
        }
    </style>
    <link rel="stylesheet" href="../css/structure.css">
    <!--<link rel="stylesheet" href="../css/simonloir.scode.dark.css"> -->
    <!-- <link rel="stylesheet" href="../css/simonloir.scode.hl.light.css"> -->
    <link rel="stylesheet" href="../res/scode_icon_font/css/scode_icon_font.css">
    <link rel="stylesheet" href="../../node_modules/xterm/dist/xterm.css" />
</head>

<body>
    <div id="scode_header">
        <img src="../res/logo.svg" alt="scode logo" id="scode_header_logo">
        <span id="scode_header_title">SCode@
            <span id="scode_version">version</span>
        </span>
        <span class="scode_controls" id="close">
            <span class="icon-cancel"></span>
        </span>
        <span class="scode_controls" id="fullscreen"></span>
        <span class="scode_controls" id="minimize">_</span>
    </div>
    <div id="scode_workspace">
        <div id="scode_explorer">
            <div id="scode_explorer_tab_manager">
                <span class="scode_explorer_tab icon-folder-open" data-link-id="scode_file_explorer"></span>
                <span class="scode_explorer_tab icon-flow-branch" data-link-id="scode_git"></span>
            </div>
            <div id="scode_file_explorer" class="scode_explorer_tab_content">
                <b id="scode_explorer_title">EXPLORATEUR</b>
            </div>
            <div id="scode_git" class="scode_explorer_tab_content hidden">
                <b id="scode_git_title">GIT</b>
            </div>
        </div>
        <div id="scode_tabmanager">
            <div id="scode_tabmanager_tabs">
                <span class="scode_tabmanager_tabs open_file"> + </span>
            </div>
            <div class="scode_tabmnager_tab_content" id="default">
                <div class="wrapper" style="padding:25px;">
                    <img src="../res/scode-2.18-logo@2x.png" style="float:left;height:150px;margin-right:25px;margin-top:20px;">
                    <h1>SCode@
                        <span id="scode_version">version</span>
                    </h1>
                    <p id="scode-welcome"></p>
                    <p>
                        <br />
                        <br />
                        <button class="open_file scode_button" id="scode_default_button_open_file">Ouvrir un fichier</button>
                        <button class="open_folder scode_button" id="scode_default_button_open_folder">Ouvrir un dossier</button>
                        <button class="open_settings scode_button" id="scode_default_button_open_settings">Configuration</button>
                        <br />
                        <br />
                    </p>
                    <p style="text-align: left; color:rgba(255,255,255,0.25)">Copyright &copy; 2017-2018 Simon Loir - under MIT license</p>
                </div>
            </div>
        </div>
    </div>
    <div id="scode_status_bar">
        <b>v
            <span id="scode_version">version</span>
            <span id="scode_status_bar_update_checker"></span>
        </b>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCode alpha 1.17.12</title>
    <style>
        body {
            background: black;
        }
    </style>
    <link rel="stylesheet" href="res/scode_icon_font/css/scode_icon_font.css">
    <script src="js/extjs.js"></script>
    <script src="js/main.js"></script>
    <script src="js/functions.js"></script>
    <script src="res/python_functions.js"></script>
    <link rel="stylesheet" href="../node_modules/xterm/dist/xterm.css" />
    <style>
    .terminal{
        font-family:"source-code-pro", courier-new, courier, monospace;
    }
    .terminal .xterm-viewport {
        background:rgb(34,34,34);
    }
    </style>
    <script src="../node_modules/xterm/dist/xterm.js"></script>
    <script src="../node_modules/xterm/dist/addons/fit/fit.js"></script>
</head>

<body>
    <div class="header">
        <span onclick="editor.openFolder()"><i class="icon-folder"></i></span>
        <span onclick="editor.openFile()" style="margin-left:-10px;">+</span>
        <span id="closethis"><i class="icon-cancel"></i></span>
        <span id="togglefullscreen"><i class="icon-resize-full"></i></span>
        <span id="minthis"> _ </span>
    </div>
    <div class="tabmanager">
        <img src="logo.svg" id="scode-logo" style="width:50%;max-width:50%;max-height:50%;"></img>
        <button onclick="editor.openFile()" id="e_open">an error occured (translate.nw-issue)</button>
    </div>
    <div class="status">
        <span id="show_working_dir" style="cursor: pointer;" unselectable="on" onselectstart="return false;">error</span>
        <span id="status" unselectable="on" onselectstart="return false;">~</span> | 
        <span id="build" unselectable="on" onselectstart="return false;"> </span> | 
        <span id="terminals" unselectable="on" onselectstart="return false;"> </span> | 
        <span id="show_opened_files" style="float:right;cursor: pointer;" unselectable="on" onselectstart="return false;">error</span>
        <span id="git_status" unselectable="on" onselectstart="return false;">git</span>
    </div>
    <div id="opened_files"></div>
    <div id="working_dir"></div>
    <div id="git"></div>
</body>

</html>

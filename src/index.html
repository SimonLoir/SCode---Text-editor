<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCode alpha 0.1.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="res/scode_icon_font/css/scode_icon_font.css">
    <script src="js/extjs.js"></script>
    <script src="js/functions.code-editor.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    <script src="js/html_tags.js"></script>
    <script src="js/plugins.js"></script>
</head>
<body>
    <div class="header">
        <span onclick="openFolder()"><i class="icon-folder"></i></span>
        <span onclick="openFile()">+</span>
        <span id="closethis">Ã—</span>
        <span id="minthis">-</span>
    </div>
    <div class="tabmanager">
        <img src="logo.svg" style="width:50%;max-width:50%;max-height:50%;"></img>        
        <button onclick="openFile()">Ouvrir un fichier</button>
    </div>
    <div class="status">
        <span id="show_working_dir" style="cursor: pointer;" unselectable="on" onselectstart="return false;">Dossier de travail</span>            
        <span id="status">~</span>
        <span id="show_opened_files" style="float:right;cursor: pointer;" unselectable="on" onselectstart="return false;">Fichiers ouverts</span>
        <span id="git_status">git</span>
    </div>
    <div id="opened_files"></div>
    <div id="working_dir"></div>
    <div id="git"></div>
    
</body>

</html>
